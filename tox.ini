[tox]
isolated_build = True
envlist = isort,black,py37,py38,py39,flake8,coverage-report

[testenv]
commands = {envbindir}/python -m coverage run --parallel -m unittest -v
deps =
   coverage
   wheel
   setuptools


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
   {envbindir}/python -mcoverage combine
   {envbindir}/python -mcoverage html
   {envbindir}/python -mcoverage report


[testenv:black]
basepython = python3.7
deps = black
skip_install = true
commands =
   {envbindir}/python -m black  --target-version py37  .

[testenv:isort]
basepython = python3.7
deps =
   isort
skip_install = true
commands =
   {envbindir}/python -m isort --recursive  . testsuite

[testenv:flake8]
basepython = python3.7
deps =
    flake8
    flake8-bugbear
    flake8-deprecated
    flake8-comprehensions
    flake8-isort
    flake8-quotes
    flake8-mutable
    flake8-todo
    flake8-builtins
skip_install = True
commands =
   {envbindir}/python -m flake8 objc_asyncio testsuite

[coverage:run]
branch = True
source = objc_asyncio

[coverage:report]
sort = Cover

[coverage:paths]
source =
  objc_asyncio
  .tox/*/lib/python*/site-packages/objc_asyncio


[testenv:mypy]
basepython = python3.8
deps = mypy
skip_install = true
setenv = MYPYPATH = {toxinidir}/stubs
commands =
   {envbindir}/python -m mypy objc_asyncio


[testenv:flit]
basepython = python3.7
skip_install = True
deps =
   pyobjc-framework-Cocoa
   flit
commands =
  {envbindir}/flit build

[testenv:documentation]
basepython = python3.7
deps =
   sphinx
   typing_extensions
skip_install = true
changedir = doc
commands =
   {envbindir}/sphinx-build -b html -d _build/doctrees   . _build/html
   {envbindir}/sphinx-build -b linkcheck -d _build/doctrees   . _build/linkcheck
